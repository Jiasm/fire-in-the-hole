<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>弹幕测试</title>
    <style>
    body {
        overflow: hidden;
    }
    
    .ammunition {
        transform: translate3d(100vw, 0, 0);
        position: absolute;
    }
    
    .ammunition.fire {
        animation: fire 5s linear forwards;
    }
    
    @keyframes fire {
        to {
            transform: translate3d(0, 0, 0);
        }
    }
    </style>
</head>

<body>
    <div id="barrage">
    </div>
    <script>
    "use strict";
    class Barrage {
        constructor(dom) {
            this.__dom = dom;
        }
        fire(text) {
            var ammunition = document.createElement("span");
            ammunition.className = "ammunition fire ";
            ammunition.innerHTML = text;
            this.__dom.appendChild(ammunition);
            return this;
        }
    }
    var barrage = new Barrage(document.querySelector("#barrage"));
    barrage.fire("hello");
    setTimeout(() => {
        barrage.fire(" world")
    }, 1000);
    </script>
</body>

</html>
